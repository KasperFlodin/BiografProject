<div style="min-height: 80vh; margin-top: 20px" class="">
    <div class="form-group row" style="max-width: 60%">
      <label class="col-sm-2 col-form-label">Genre Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="genre.name" class="form-control">
      </div>
    </div>
    <button (click)="save()" class="btn btn-sm btn-success">Gem</button>
    <button (click)="cancel()" class="btn btn-sm btn-default">Annuller</button>
    <span *ngIf="message" class="text-danger">{{message}}</span>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="width:105px;">Actions</th>
        <th style="width:40px;">Id</th>
        <th>Genre</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let genre of genres">
        <td style="min-width: 160px;">
          <button (click)="edit(genre)" class="btn btn-sm btn-primary">Ret</button>
          <button (click)="delete(genre)" class="btn btn-sm btn-danger">Slet</button>
        </td>
        <td>{{ genre.id }}</td>
        <td>{{ genre.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
