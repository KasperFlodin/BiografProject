<div style="min-height: 80vh; margin-top: 20px" class="">
    <div class="form-group row" style="max-width: 60%">

      <label class="col-sm-2 col-form-label">Movie Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="movie.name" class="form-control">
      </div>

      <label class="col-sm-2 col-form-label">ReleaseDate</label>
      <div class="col-sm-10">
        <input [(ngModel)]="movie.releaseDate" class="form-control">
      </div>

      <label class="col-sm-2 col-form-label">Length</label>
      <div class="col-sm-10">
        <input [(ngModel)]="movie.length" class="form-control">
      </div>

      <label class="col-sm-2 col-form-label">Poster Link</label>
      <div class="col-sm-10">
        <input [(ngModel)]="movie.poster" class="form-control">
      </div>





    </div>
    <button (click)="save()" class="btn btn-sm btn-success">Gem</button>
    <button (click)="cancel()" class="btn btn-sm btn-default">Annuller</button>
    <span *ngIf="message" class="text-danger">{{message}}</span>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="width:105px;">Actions</th>
        <th style="width:40px;">Id</th>
        <th>Title</th>
        <th>Release Year</th>
        <th>Length</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let movie of movies">
        <td style="min-width: 160px;">
          <button (click)="edit(movie)" class="btn btn-sm btn-primary">Ret</button>
          <button (click)="delete(movie)" class="btn btn-sm btn-danger">Slet</button>
        </td>
        <td>{{ movie.id }}</td>
        <td>{{ movie.name }}</td>
        <td>{{ movie.releaseDate }}</td>
        <td>{{ movie.length }}</td>
        <td>{{ movie.genres }}</td>
      </tr>
      </tbody>
    </table>
  </div>
